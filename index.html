<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>Aviator Login</h2>
        <input type="text" id="loginKey" placeholder="Enter Access Key" />
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDMcG1Rv0auqNk42s1y37yQTnysHtBNMZ8",
            authDomain: "aviator-predictor-bot-28258.firebaseapp.com",
            projectId: "aviator-predictor-bot-28258",
            storageBucket: "aviator-predictor-bot-28258.firebasestorage.app",
            messagingSenderId: "662822465430",
            appId: "1:662822465430:web:5637bf2fce6b95d49f37b7"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function login() {
            const inputKey = document.getElementById("loginKey").value;
            const currentTime = Date.now();

            // Check if any key matches the input and hasn't expired
            const snapshot = await db.collection("keys").where("key", "==", inputKey).get();

            if (!snapshot.empty) {
                const validKey = snapshot.docs[0].data();
                if (validKey.expiresAt > currentTime) {
                    alert("Login successful!");
                    window.location.href = "predictor.html";
                } else {
                    alert("The key has expired.");
                }
            } else {
                alert("Invalid key.");
            }
        }
    </script>
</body>
</html>
