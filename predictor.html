<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Game Predictor</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(145deg, #1a1a1a, #333);
            color: #f4f4f4;
        }

        /* Main Container */
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            width: 300px;
        }

        /* Title Styling */
        h2 {
            color: #e63946;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Button Styling */
        button {
            background-color: #e63946;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d62828;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        /* Prediction Display Styling */
        #prediction {
            margin-top: 30px;
            font-size: 30px;
            font-weight: bold;
            color: #f1faee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aviator Next Game Predictor</h2>
        <div id="prediction">Click to see the next multiplier!</div>
        <button id="predictButton" onclick="predictGame()">Get Prediction</button>
    </div>

    <script>
        function predictGame() {
            // Disable the button and show "waiting" message
            const button = document.getElementById("predictButton");
            button.disabled = true;
            document.getElementById("prediction").innerText = "Predicting Please Wait";

            // Wait for 5 seconds before showing the prediction
            setTimeout(() => {
                // Generate a random multiplier skewed towards lower values
                let multiplier;
                if (Math.random() < 0.7) {
                    // 70% chance to get a low value between 1.00 and 5.00
                    multiplier = (Math.random() * 4 + 1).toFixed(2);
                } else {
                    // 30% chance to get a value between 5.01 and 10.00
                    multiplier = (Math.random() * 5 + 5).toFixed(2);
                }
                
                // Display the prediction and re-enable the button
                document.getElementById("prediction").innerText = `Next game: ${multiplier}x`;
                button.disabled = false;
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    </script>
</body>
</html>
